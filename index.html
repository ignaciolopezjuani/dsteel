---
layout: default
---

<div class="home">

  <h1>Obras Realizadas</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ site.baseurl }}/images/content/posts/{{ post.image }}" alt="{{ post.title }}"></a>
      </li>
    {% endfor %}
  </ul>

</div>
